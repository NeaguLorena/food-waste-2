<div style="margin-left: 20px">
<h3>Add a new grocery list:</h3>
<form (ngSubmit)="onSubmit()" #grocerylistForm="ngForm" style="margin-bottom: 50px">
  <div class="form-group">
    <label for="listName">List Name</label>
    <input type="text" [(ngModel)]="grocerylist.listName"
           class="form-control"
           id="listName"
           name="listName"
           placeholder="Enter list name"
           required #listName="ngModel">
  </div>
  <div [hidden]="!listName.pristine" class="alert alert-danger">List name is required</div>
  <button type="submit" [disabled]="!grocerylistForm.form.valid"
          class="btn btn-info">Submit
  </button>
</form>

<h1>

</h1>

<h3>Your Grocery Lists</h3>
<table style="width:50%;text-align:left;margin-left:20px;margin-bottom:50px;">
  <tr>
    <th>Id</th>
    <th>List Name</th>
  </tr>
  <tr *ngFor="let grocerylist of grocerylists">
    <td> {{grocerylist.listId}}</td>
    <td> {{grocerylist.listName}}</td>
    <td>
      <a class="btn btn-info" routerLink="/groceryLists-user/{{grocerylist.listId}}">
        View List Items
      </a>
    </td>
    <td>

    </td>
  </tr>
</table>
