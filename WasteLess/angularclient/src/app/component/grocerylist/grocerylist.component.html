<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<h2>Set Your Goal For Today!</h2>
<h3>Add new goal:</h3>
<form (ngSubmit)="submitGoal()" #goalForm="ngForm" style="margin-bottom: 50px">
  <div class="form-group">
    <label for="numberOfCaloriesADay">Calories/day:</label>
    <input type="text" [(ngModel)]="goal.numberOfCaloriesADay"
           class="form-control"
           id="numberOfCaloriesADay"
           name="numberOfCaloriesADay"
           placeholder="Enter number of calories"
           required #numberOfCaloriesADay="ngModel">
  </div>
  <!--    <div [hidden]="!numberOfCaloriesADay.pristine" class="alert alert-danger">List name is required</div>-->
  <button type="submit" [disabled]="!goalForm.form.valid"
          class="btn btn-info">Submit
  </button>
</form>

<h2 style="color: darkred">
  <td *ngIf="reminder">
    {{reminder}}</td>
</h2>

<table style="width:50%;text-align:left;margin-left:0px;margin-bottom:20px;">
  <tr>
    <th>Number of calories per day:</th>
  </tr>
  <tr *ngFor="let goal of goals">
    <td> {{goal.numberOfCaloriesADay}}</td>
    <td> {{goal.day}}</td>
  </tr>
</table>

<h1>Grocery Lists</h1>
<div style="margin-left: 20px">
  <h3>Add a new grocery list:</h3>
  <form (ngSubmit)="onSubmit()" #grocerylistForm="ngForm" style="margin-bottom: 50px">
    <div class="form-group">
      <label for="listName">List Name</label>
      <input type="text" [(ngModel)]="grocerylist.listName"
             class="form-control"
             id="listName"
             name="listName"
             placeholder="Enter list name"
             required #listName="ngModel">
    </div>
    <div [hidden]="!listName.pristine" class="alert alert-danger">List name is required</div>
    <button type="submit" [disabled]="!grocerylistForm.form.valid"
            class="btn btn-info">Submit
    </button>
  </form>
